version: '3.8'

services:
  app:
    build: 
      context: .
      dockerfile: dockerfile
    ports:
      - "5000:5000"
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      -.:app
  redis:
    image: redis
    ports:
      - "6379:6379"
